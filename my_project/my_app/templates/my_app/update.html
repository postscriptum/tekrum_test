{% extends "./base.html" %}
{% load rest_framework %}

{% block content %}
{% if purchase %}
<form action="{% url 'purchase-detail' pk=purchase.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Update" class="big_btn">
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endif %}
{% endblock %}
